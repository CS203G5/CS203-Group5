name: Integration Tests with MySQL

on:
  push:
    branches:
      - main
      - ci-cd-integration
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Set up SSH Tunnel to MySQL through Bastion Host
      - name: Set up SSH tunnel to MySQL
        env:
          SSH_KEY: ${{ secrets.EC2_KEY }}
          BASTION_HOST: ${{ secrets.EC2_BACKEND_HOST }}
          MYSQL_PRIVATE_HOST: ${{ secrets.EC2_MYSQL_HOST }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
        run: |
          echo "$SSH_KEY" > ssh_key
          chmod 600 ssh_key
          # Establish SSH tunnel
          ssh -N -L 3306:$MYSQL_PRIVATE_HOST:$MYSQL_PORT -i ssh_key -o "StrictHostKeyChecking=no" ${{ secrets.EC2_GENERAL_USER }}@$BASTION_HOST &

      # Run Integration Tests with Maven
      - name: Run Integration Tests with Maven
        env:
          DB_URL: ${{ secrets.MYSQL_URL }}
          DB_USERNAME: ${{ secrets.MYSQL_DATABASE }}
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          ssh -N -L 3306:$MYSQL_PRIVATE_HOST:$MYSQL_PORT -i ssh_key -o "StrictHostKeyChecking=no" ${{ secrets.EC2_GENERAL_USER }}@$BASTION_HOST &
          # Run integration tests using Maven
          cd ~/CS203-Group5/backend
          mvn -B verify -Dspring.datasource.url=$DB_URL \
                      -Dspring.datasource.username=$DB_USERNAME \
                      -Dspring.datasource.password=$DB_PASSWORD
