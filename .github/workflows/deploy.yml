name: CI/CD Pipeline for EC2

on:
  push:
    branches:
      - main  # Trigger deployment only on pushes to the main branch
      - ci-cd  # Also trigger deployment on pushes to the ci-cd branch for testing purposes
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests=false

      - name: Archive JAR file
        run: mkdir -p target && cp target/*.jar target/app.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/app.jar

